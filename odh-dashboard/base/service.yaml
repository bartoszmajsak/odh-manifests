kind: Service
apiVersion: v1
metadata:
  name: odh-dashboard
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: dashboard-proxy-tls
spec:
  selector:
    deployment: odh-dashboard
  ports:
  - name: https
    protocol: TCP
    targetPort: 8443
    port: 8443
  - name: http
    protocol: TCP
    targetPort: 8180
    port: 8180
